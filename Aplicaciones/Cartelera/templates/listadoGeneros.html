{% extends "./plantilla.html" %}
{% block body %}
    <br>
<div class="card">
    <div class="card-title  text-center">
        <h3><b>Listado de Géneros</b></h3>
    </div>

    <br>
    <div class="text-end">
        <a href="{% url 'nuevoGenero' %}" class="btn btn-success">Agregar Genero</a> 

    </div>
    <br>
    <table class="table table-bordered table-striped table-hover" id="tbl-generos">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>FOTO</th>
                <th>DESCRIPCIÓN</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
        {% for generoTemporal in generos %}
            <tr>
                <td>{{generoTemporal.id}}</td>
                <td>{{generoTemporal.nombre}}</td>
                <td>
                    <a  href="{{generoTemporal.foto.url}}" target="_blank">
                        <img src="{{generoTemporal.foto.url}}" alt="" height="100px" width="100px">
                    </a><br>
                    <a  download href="{{generoTemporal.foto.url}}" Descargar>
                    </a>
                    
                </td>
                <td>{{generoTemporal.descripcion}}</td>
                <td>
                    <a href="{% url 'editarGenero' generoTemporal.id %}" class="btn btn btn-warning">Editar</a>
                    
                    <a href="{% url 'eliminarGenero' generoTemporal.id %}" onclick="return confirm('estas seguro?');" class="btn btn-danger">ELIMINAR</a>
                            
                </td>
            </tr>
        {% endfor %}
        </tbody>


    </table>

    <script>
        let table = new DataTable('#tbl-generos');
    </script>
</div>  
{% endblock %}
