{% extends "./plantilla.html" %}
{% block body%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" method="post">
                {% csrf_token %}
                <label for="">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del pais">
                <label for="">Continente</label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingresa el continente">
                <label for="">Capital</label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese la capital del pais">
                <br>
                <button type="submit" class="btn btn-primary">GUARDAR</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPais' %}">Cancerlar</a>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
