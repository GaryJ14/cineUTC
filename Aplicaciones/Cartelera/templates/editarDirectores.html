{% extends "./plantilla.html" %}
{% block body%}
<h1>EDITAR DIRECTOR</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'directorUpdate' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{dateDirector.id}}">
                <label for=""><b>CÃ©dula:</b></label>
                <input type="text" name="dni" class="form-control" id="dni" value="{{dateDirector.dni}}">
                <label for=""><b>Apellido:</b></label>
                <input type="text" name="apellido" class="form-control" id="apellido" value="{{dateDirector.apellido}}">
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="{{dateDirector.nombre}}">
                <label for=""><b>Fotografia</b></label>
                <input type="file", name="foto_dir" id="foto_dir" accept="image/*" required class="form-control">
                <label for=""><b>Estado:</b></label>
                <select class="form-control" name="estado" id="estado">
                    <option value="True" {% if dateDirector.estado_director == True %}selected{% endif %}>Activo</option>
                    <option value="False" {% if dateDirector.estado_director == False %}selected{% endif %}>Inactivo</option>
                </select>
                
                <br>
                <button  type="submit" class="btn btn-warning">
                    Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
